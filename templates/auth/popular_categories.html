{% extends 'base.html' %}

{% block header %}
<h1>Popular Categories</h1>
{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Orders</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.category }}</td>
            <td>{{ category.subcategory }}</td>
            <td>{{ category.order_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
